<!DOCTYPE html>
<html>

<head>
  <title>TensorFlow.js Tutorial</title>

  <!-- Import TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.1/dist/tf.min.js"></script>
  <!-- Import tfjs-vis -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.2/math.js"></script>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.2.0/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">


  <!-- Import the main script file -->


</head>

<body>
  <!-- <div class="row vh-100"> -->

  <div class="container page-font">
    <!-- <div id="Page1" class="text-center h-75 card" > style="height:1000px"-->
    <div class="row vh-100 align-items-center">
      <div class="col w-100 h-75 align-items-center">
        <div id="Page1" class="card text-center h-100" style="display:flex">
          <div class="my-auto">Choose a machine learning algorithm:
            </br>
            <input type="radio" id="classification" name="MLType" value="Classification" checked>
            <label for="classification">Classification</label>
            <input type="radio" id="regression" name="MLType" value="Regression">
            <label for="regression">Regression</label>
          </div>

        </div>


        <div id="Page2" class="col card h-100" style="display:none">
          <div class="my-auto">
            <p class="text-center">Upload training data as a csv file:
              <input id="fileuploadTrain" name="trainData" accept=".csv" type="file" />
            </p>
            </br>
            <!-- <p>Upload testing data here: 
            <input id="fileuploadTest" name="testData" accept=".csv" type="file" /></p> -->
            <!-- <b>
              Enter the range of columns containing the features and labels in your dataset
            </b> -->
            <div class="form-group">
              <p><label for="features">Which columns contain data that you like the model to use to make
                  predictions?</label>
                <input type="text" class="form-control" id="features" name="features" placeholder="1, 3-5, etc.">
              </p>
              </br>
              <p>
                <label for="labels">Which columns contain data that you would like the model to predict? </label>
                <input type="text" class="form-control" id="labels" name="labels" placeholder="1, 3-5, etc.">
              </p>
              </br>
              <div id="num-classes-prompt">
                <label for="num-classes-prompt">How many distinct categories can the predictions have?</label>
                <input type="text" class="form-control" name="num-classes-prompt" id="num-classes">
              </div>
              </br>
              <label for="row-exclude">Which rows in your dataset would you like to remove? (e.g. headers, invalid
                data)</label>
              <input type="text" class="form-control" id="row-exclude" name="row-exclude" placeholder="1, 3-5, etc.">
              <br>

              <div class="text-center">
                <button class="btn btn-info" id="preprocess" type='button'>Preprocess</button>
              </div>

            </div>
          </div>
        </div>

        <div id="Page3" class="col card text-center h-100" style="display:none">
          <div class="my-auto">
            <div id="layer-customize">
              <table class="table" id="model-table">
                <thead>
                  <tr>
                    <th scope="col">Layer</th>
                    <th scope="col">Number of nodes</th>
                    <th scope="col">Activation</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
              
            </div>
            <div id="classification-layer">
            </div>
            <br>
            <button id="add-layer" type='button'>Add Layer</button>
            <button id="create-model" onmousedown="createModel()" type='button'>Create Model</button>
          </div>
        </div>

        <div id="Page4" class="col card text-center h-100" style="display:none">
          <div class="my-auto">
            <button id="train" onmousedown="trainModel()" type='button'>Train</button>
          </div>
        </div>


        <div id="Page5" class="col card text-center h-100" style="display:none">
          <div class="my-auto">
            <button id="test" onmousedown="testModel()" type='button'>Test</button>
            <div id="console"></div>
          </div>
        </div>

        <div>
          </br>
          <button class="float-left btn btn-secondary" id="back" onclick="prev_page()" style="display:none"
            type='button'>Back</button>
          <button class="float-right btn btn-primary" id="next" onclick="next_page()" type='button'>Next</button>
        </div>
        <!-- 
        <div class="text-right">
          
        </div> -->

      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="index.js"></script>
  <script src="pitch_type.js"></script>


</body>

</html>
