<!DOCTYPE html>
<html>
<head>
  <title>TensorFlow.js Tutorial</title>

  <!-- Import TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.1/dist/tf.min.js"></script>
  <!-- Import tfjs-vis -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.2/math.js"></script>
  
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.2.0/papaparse.min.js"></script>

  <!-- Import the main script file -->
  

</head>

<body>
    <p>Choose a machine learning algorithm: 
    <input type="radio" id="classification" name="MLType" value="Classification" checked>
    <label for="classification">Classification</label>
    <input type="radio" id="regression" name="MLType" value="Regression">
    <label for="regression">Regression</label></p>
    <hr>

    <p>Upload training data here: 
    <input id="fileuploadTrain" name="trainData" accept=".csv" type="file" /></p>
    <!-- <p>Upload testing data here: 
    <input id="fileuploadTest" name="testData" accept=".csv" type="file" /></p> -->
    <hr>
      <b>
        Enter the range of columns containing the features and labels in your dataset
      </b>
    <form>
      <p><label for="features">Features: </label>
      <input type="text" id="features" name="features">
      (1, 3-5 etc.)
    </p>
    
    <p>
      <label for="labels">Label Column: </label>
      <input type="text" id="labels" name="labels">
      (1, 3-5 etc.)
    </p>

    <div id="num-classes-prompt">
      <p>
        <label for="num-classes-prompt">Enter the number of classes: </label>
        <input type="text" name="num-classes-prompt" id="num-classes">
      </p>
    </div>
    

    <p><b>Optionally exclude rows in your dataset (e.g. headers)</b></p>
      <label for="row-exclude">Rows to exclude: </label>
      <input type="text" id="row-exclude" name="row-exclude">
      (1, 3-5 etc.)
      <br>
      <br>
      <button id="preprocess" type='button'>Preprocess</button>

    </form> 

    <hr>
    <button id="add-layer" onmousedown="addLayer()" type='button'>Add Layer</button>
    </br>
    <div id="layer-customize"></div>
    <div id="classification-layer"></div>

    <button id="create-model" onmousedown="createModel()" type='button'>Create Model</button>
    
    <hr>
    <script src="script.js"></script>
    <script src="index.js"></script>
    <script src="pitch_type.js"></script>
    <button id="train" onmousedown="trainModel()" type='button'>Train</button>
    </br>
    <button id="test" onmousedown="testModel()" type='button'>Test</button>
    <div id="console"></div>
    <hr>    

    
    
</body>
</html>
